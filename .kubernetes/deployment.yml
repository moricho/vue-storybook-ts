apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: gcr.io/$PROJECT_ID/app:$CIRCLE_SHA1
          ports:
            - containerPort: 80
          dnsConfig:
            nameservers:
              - 8.8.8.8
