version: 2
jobs:
  build:
    docker:
      - image: google/cloud-sdk

    working_directory: /home/vue-storybook-ts
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.06.0-ce
      - run:
          name: Setup cloud SDK
          command: |
            echo $GCLOUD_SERVICE_KEY > /home/gcloud-service-key.json
            gcloud auth activate-service-account --key-file /home/gcloud-service-key.json
            gcloud --quiet config set project $PROJECT_ID
            gcloud --quiet config set compute/zone us-west1-a
            gcloud --quiet auth configure-docker
      - run:
          name: Push docker image
          command: |
            docker build -t storybook -f Dockerfile.storybook .
            LATEST_TAG=gcr.io/$PROJECT_ID/storybook:latest
            docker tag storybook $LATEST_TAG
            docker push $LATEST_TAG
